<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <h1>Easy Label Generator</h1>
        <input type="text" id="textInput" placeholder="Enter your text">
        <div>
            <label for="textColorPicker">Text Color:</label>
            <input type="color" id="textColorPicker" class="colorPicker">
        </div>
        <div>
            <label for="bgColorPicker">Background Color:</label>
            <input type="color" id="bgColorPicker" class="colorPicker">
        </div>
        <div id="alignmentSelector">
            <label for="alignment">Text Alignment:</label>
            <select id="alignment">
                <option value="left">Left</option>
                <option value="center">Center</option>
                <option value="right">Right</option>
            </select>
        </div>
        <div id="fontSizeSelector">
            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" min="10" max="50" value="30">
        </div>
        <button id="generateBtn">Generate Image</button>
        <div id="imageContainer"></div>
    </div>
    <script src="scriptt.js"></script>
</body>
</html>
